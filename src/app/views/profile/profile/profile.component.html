<div class="profile-container">

    <lol-loader 
        [loading]="summonerLoading && matchHistoryLoading">
    </lol-loader>

    <summoner-rank 
        [summonerInfo]="summonerInfo"
        [summonerName]="summonerName"
        [loading]="summonerLoading">
    </summoner-rank>

    <match-history 
        *ngIf="!matchHistoryLoading && !!matchHistory"
        [matchHistory]="matchHistory">
    </match-history>

</div>
